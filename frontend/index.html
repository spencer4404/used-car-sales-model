<!DOCTYPE html>
<html>
<head>
  <title>Spencer's Car Price Estimator</title>
</head>

<body>
  <h1>Welcome to Spencer's <i>Used Car Price Estimator!</i></h1>

  <form id="predict-form">
    <label>Age (years):</label>
    <input type="number" id="age" required><br>

    <label>Odometer (miles):</label>
    <input type="number" id="odometer" required><br>

    <label>Manufacturer:</label>
    <input type="text" id="manufacturer" required><br>

    <label>Model:</label>
    <input type="text" id="model" required><br><br>

    <button type="submit">Predict Price</button>
  </form>

  <h2 id="result"></h2>

  <script src="app.js"></script>
</body>
</html>
